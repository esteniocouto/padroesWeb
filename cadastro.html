          <script>
            function toggleCaixaLogin() {
              var caixaLogin = document.getElementById('caixa-login');
              if (caixaLogin.style.display === 'block') {
                caixaLogin.style.display = 'none';
              } else {
                caixaLogin.style.display = 'block';
              }
            }
        
            function toggleLogin() {
              var caixaLoginForm = document.getElementById('caixa-login-form');
              if (caixaLoginForm.style.display === 'block') {
                caixaLoginForm.style.display = 'none';
              } else {
                caixaLoginForm.style.display = 'block';
              }
            }
        
            function toggleCaixaSobreposta() {
              var caixaSobreposta = document.getElementById('caixa-sobreposta');
              if (caixaSobreposta.style.display === 'flex') {
                caixaSobreposta.style.display = 'none';
              } else {
                caixaSobreposta.style.display = 'flex';
              }
            }
          </script>
